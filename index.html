<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <div class="div1"><h1>Counter using HTML</h1></div>
    <div class="div2"><p>Your Current Count is : <span id="counter">0</span></div>
    <div class="div3">Error : Cannot go below 0</div>
    <div class="div4">
        <button class="but" id="b1" onclick="increment()">Increment</button>
        <button class="but" id="b2" onclick="decrement()">Decrement</button>
        <button class="but" id="b3" onclick="clearCount()">Clear</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
